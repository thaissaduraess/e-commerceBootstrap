  <form class="mb-3" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <h2 class="card-title text-center">Login</h2>
    <div class="mb-3">
      <label for="name" class="form-label">Email</label>
      <input type="email" class="form-control" id="loginEmail" formControlName="email">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Senha</label>
      <input type="password" class="form-control" id="loginPassword" formControlName="senha">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Lembrar-me</label>
      <br>
      <a class="cadastro me-2" aria-current="page" routerLink="/cadastro">Crie sua conta clicando aqui.</a>
    </div>

    <button class="btn btn-primary w-100" type="submit" [disabled]="!profileForm.valid">>Entrar</button>

  </form>
